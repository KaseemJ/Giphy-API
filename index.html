<!DOCTYPE html>
<html>
<head>
	<title>Giphy API</title>
</head>

<body>

<h1>Add an Athlete</h1>

<!-- This form will be where users input data about the movies -->
<form id="sports-athlete">
	<label for="sports-input">Search for athlete</label>
	<input type="text" id="sports-input"><br>

	<!-- This button will trigger our AJAX call -->
    <button id="find-athlete" type="submit" value="Athlete Search">Submit</button>
</form>

<br>
<br>

<div id="gifs-appear-here">
</div>

<button class="sports-search" style="background-color: teal;" data-person="Basketball">Lebron James</button>
<button class="sports-search" style="background-color: teal;" data-person="Football">Aaron Rogers</button>
<button class="sports-search" style="background-color: teal;" data-person="World Cup">Cristiano Ronaldo</button>
<button class="sports-search" style="background-color: teal;" data-person="Baseball">Bryce Harper</button>
<button class="sports-search" style="background-color: teal;" data-person="Boxing">Floyd Mayweather</button>
<button class="sports-search" style="background-color: teal;" data-person="Tennis">Serena Williams</button>
<button class="sports-search" style="background-color: teal;" data-person="Golf">Tiger Woods</button>

<br>
<br>


<!-- jQuery JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Code to the JavaScript File -->
<script src="Giphy.js"></script>
</body>
</html>
